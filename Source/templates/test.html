<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vehicle Price Predictor</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>

<style>

.button {
    background-color: #70DDCB; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
}



</style>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Image Predictor</a>
			      <a class="navbar-brand" href="/part2">Data Predictor</a>
        </div>
    </nav>

    <div class="container">
      <br />
      <form action = "/part2" method="POST">
        <p> Enter Vehicle Make:<input name="vmake" type ="text" /> </p>
        <p> Enter Vehicle Model: <input name="vmodel" type ="text" /> </p>
        <p> Enter Vehicle Year:<input name="year" type ="text" /> </p>
        <p><input class="button" type ="submit" value="Predict" /></p>
      </form>
    </div>
    <hr>
    {% block content %}{% endblock %}

</body>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
</footer>

</html>
